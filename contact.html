    <h1>Contact Castro Shots</h1>
    <span id="contact-form">
        <form action="./index.html" method="post">
            <div>
                <input type="text" name="name" id="name" placeholder="John Doe" required>
            </div>
            <br>
            <div>
                <input type="email" name="email" id="email" placeholder="johndoe@example.com" required>
            </div>
            <br>
            <div>
                <input type="text" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <br>
            <div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here..." required>
                </textarea>
            </div>
            <div>
                <button type="submit" onclick="showAlert()" >Submit</button>
            </div>
            <br>
        </form>
    </span>
    <div id="footer">
        <p>&#174; Castro Shots. All Rights Reserved.</p>
    </div>
